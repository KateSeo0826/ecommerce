<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Swiper CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="header-container">
        <div class="header-left">
          <a href="#" class="trigger destop-hide"
            ><span class="i ri-menu-2-line"></span
          ></a>
          <!-- Navbar Start -->
          <div class="header-nav">
            <ul class="header-menu">
              <li><a href="/">Home</a></li>
              <li>
                <a href="/"
                  >Products
                  <div class="fly-item"><span>New</span></div>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Site Logo End -->
        <div>
          <div class="iscart">
            <div class="shopping">
              <a href="/cart.html">
                <img src="./assets/shopping.svg" />
                <span class="item-number total-count"></span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="cart-section">
        <div class="container">
          <div class="page title">
            <h1>Cart Summary</h1>
          </div>
          <div class="flexwrap">
            <div class="item">
              <table class="show-cart table"></table>
            </div>
            <div class="cart-summary styled">
              <div class="item">
                <div class="coupon">
                  <label>Enter gift card or promo code</label>
                  <input type="text" placeholder="Enter coupon" />
                  <button>Apply</button>
                </div>
              </div>

              <div class="cart-btn-box">
                <div class="cart total">
                  <span>Subtotal:$</span>
                  <span class="total-cart"></span>
                </div>
                <a href="/checkout.html" class="cart-button">Check Out</a>
                <p>- or -</p>
                <a href="/" class="secondary-button">Continue Shipping</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer-section">
      <div class="footer-container">
        <div class="footer-box-1">
          <h2>Contact Information</h2>
          <a href="mailto:adsologist@adsologist.com"
            >adsologist@adsologist.com</a
          >
          <a href="tel:+14372550237 ">+1 437 255 0237</a>
        </div>

        <div class="footer-box-2">
          <h2>Information</h2>
          <p>Adsologist food company Inc</p>
          <p>@2023 | Adsologist all right</p>
        </div>
      </div>
    </footer>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fslightbox/3.3.1/index.js"></script>
  </body>
</html>
